<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T-Deck</title>
    <link rel="stylesheet" href="style.css">
    <div class="title">
        <h1>T-Deck</h1>
    </div>
</head>
<body>
    <script src="script.js"></script>
    <div class="container">
        <div class="tabs">
            <div class="tab" data-tab="tab1">LoRa Chat</div>
            <div class="tab" data-tab="tab2">Status</div>
            <div class="tab" data-tab="tab3">Settings</div>
        </div>
        <div class="content" id="tab1">
            <div class="name-list">
                <ul>
                    <li>John<input type="hidden" id="id" value="aaaaaa"><div class="status" id="status"></div></li>
                    <li>Jane<input type="hidden" id="id" value="aaaaaa"><div class="status" id="status"></div></li>
                    <li>Michael<input type="hidden" id="id" value="aaaaaa"><div class="status" id="status"></div></li>
                    <li>Sarah<input type="hidden" id="id" value="aaaaaa"><div class="status" id="status"></div></li>
                    <li>David<input type="hidden" id="id" value="aaaaaa"><div class="status" id="status"></div></li>
                    <!-- Add more names if needed -->
                </ul>
            </div>
            <div class="btn-add">
                <input type="button" value="New" onclick="addContact()">
            </div>
            <div class="chat-messages">
                <div class="text-scroller">
                    
                </div>
                <textarea id="msg-area" class="input-textarea" rows="4" placeholder="Type your message here, use 'Enter' to send and 'Shift + Enter' to add a new line..."></textarea>
            </div>
        </div>
        <div class="content" id="tab2" style="display: none;">
            Content of Tab 2
        </div>
        <div class="content" id="tab3" style="display: none;">
            Content of Tab 3
        </div>
    </div>
</body>
</html>
